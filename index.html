<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lil Beans Bakery and Cafe</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon-16x16.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./js/main.js" defer></script>
	</head>
	<body>
		<header>
			<img
				src="./images/lilbeansfinalwebsize_color.png"
				alt="bakery logo"
				id="lil-logo"
			/>
			<h1>Lil Beans Bakery and Cafe</h1>
			<img
				src="./images/navy-bean-bread2.jpg"
				alt="navy bean bread 2"
				id="lil-bread"
			/>
		</header>
		<main>
			<section id="inventory">
				<h2>Products Inventory</h2>
				<hr />
				<article id="first-product" class="product">
					<aside class="product-img">
						<img src="./images/navy-bean-bread2.jpg" alt="navy bean bread" />
					</aside>
					<aside class="product-description">
						<h3 class="product-name">Navy Bean Bread</h3>
						<hr />
						<h4>price: <span class="price">$7.29</span></h4>
						<div class="stock-div">
							<span class="stock-span">In Stock</span>
						</div>
						<div><button id="btn-remove" type="button">Remove</button></div>
					</aside>
				</article>
				<article id="second-product" class="product">
					<aside class="product-img">
						<img src="./images/bean-pies-long2.jpeg" alt="bean pies" />
					</aside>
					<aside class="product-description">
						<h3 class="product-name">Navy Bean Pies</h3>
						<hr />
						<h4>price: <span class="price">$2.50</span></h4>
						<div class="stock-div">
							<span class="stock-span">In Stock</span>
						</div>
						<div><button id="btn-remove" type="button">Remove</button></div>
					</aside>
				</article>
				<article id="third-product" class="product">
					<aside class="product-img">
						<img
							src="./images/red-velvet-cake1.jpg"
							alt="slice of red velvet cake"
						/>
					</aside>
					<aside class="product-description">
						<h3 class="product-name">Red Velvet Cake</h3>
						<hr />
						<h4>price: <span class="price">$26.89</span></h4>
						<div class="stock-div">
							<span class="stock-span">In Stock</span>
						</div>
						<div><button id="btn-remove" type="button">Remove</button></div>
					</aside>
				</article>
			</section>
			<section id="new-product">
				<form>
					<h2>Add New Product</h2>
					<hr />

					<label for="product-name">
						Name<br />
						<input type="text" name="name" id="product-name" required />
					</label>
					<br /><br />

					<label for="product-image">
						Image URL<br />
						<input type="url" name="image" id="product-image" />
					</label>
					<br /><br />

					<label for="product-price">
						Price<br />
						<input type="number" name="price" id="product-price" />
					</label>
					<br /><br />

					<label>
						In Stock<br />
						<select name="stock" id="product-stock">
							<option>-- Select One --</option>
							<option value="in">In Stock</option>
							<option value="out">Out Of Stock</option>
						</select>
					</label>
					<br /><br />

					<section id="form-btns">
						<input id="btn-reset" type="reset" value="Reset" />
						<input id="btn-submit" type="submit" value="Submit" />
					</section>
				</form>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
