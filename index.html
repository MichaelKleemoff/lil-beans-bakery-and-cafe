<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lil Beans Bakery and Cafe</title>

		<!-- Favicon links -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon-16x16.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />

		<!-- CSS Links -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />

		<!-- JavaScript Links -->
		<script src="./src/createProduct.js" defer></script>
		<script src="./js/main.js" defer></script>
	</head>

	<body>
		<header>
			<img
				src="./images/lilbeansfinalwebsize_color.png"
				alt="bakery logo"
				id="lil-logo"
			/>
			<h1>Lil Beans Bakery and Cafe</h1>
			<img
				src="./images/navy-bean-bread2.jpg"
				alt="navy bean bread 2"
				id="lil-bread"
			/>
		</header>

		<main>
			<section id="inventory">
				<h2>Products Inventory</h2>
				<hr />

				<article class="product">
					<aside class="product-img">
						<img src="./images/navy-bean-bread2.jpg" alt="navy bean bread" />
					</aside>
					<aside class="product-description">
						<h3 class="product-name">Navy Bean Bread</h3>
						<hr />
						<h4>price: <span class="price">$7.29</span></h4>
						<div>
							<p>
								<button class="btn-stock" type="button">Stock</button
								><span class="stock-in">In Stock</span>
							</p>
						</div>
						<div>
							<p>
								<button class="btn-gluten" type="button">Gluten</button
								><span class="gluten-has">Has Gluten</span>
							</p>
						</div>
						<div>
							<button class="btn-remove" type="button">Remove</button>
						</div>
					</aside>
				</article>

				<article class="product">
					<aside class="product-img">
						<img src="./images/bean-pies-long2.jpeg" alt="bean pies" />
					</aside>
					<aside class="product-description">
						<h3 class="product-name">Navy Bean Pies</h3>
						<hr />
						<h4>price: <span class="price">$2.50</span></h4>
						<div>
							<p>
								<button class="btn-stock" type="button">Stock</button
								><span class="stock-in">In Stock</span>
							</p>
						</div>
						<div>
							<p>
								<button class="btn-gluten" type="button">Gluten</button
								><span class="gluten-has">Has Gluten</span>
							</p>
						</div>
						<div>
							<button class="btn-remove" type="button">Remove</button>
						</div>
					</aside>
				</article>

				<article class="product">
					<aside class="product-img">
						<img
							src="./images/red-velvet-cake1.jpg"
							alt="slice of red velvet cake"
						/>
					</aside>
					<aside class="product-description">
						<h3 class="product-name">Red Velvet Cake</h3>
						<hr />
						<h4>price: <span class="price">$26.89</span></h4>
						<div>
							<p>
								<button class="btn-stock" type="button">Stock</button
								><span class="stock-in">In Stock</span>
							</p>
						</div>
						<div>
							<p>
								<button class="btn-gluten" type="button">Gluten</button
								><span class="gluten-has">Has Gluten</span>
							</p>
						</div>
						<div>
							<button class="btn-remove" type="button">Remove</button>
						</div>
					</aside>
				</article>
			</section>

			<section id="new-product">
				<form>
					<h2>Add New Product</h2>

					<label for="product-name">
						Product <br />
						<input type="text" name="product" id="product-name" required />
					</label>
					<br /><br />

					<label for="product-image">
						Image URL <br />
						<input
							type="url"
							name="image"
							id="product-image"
							placeholder="https://www.site.com"
							required
						/>
					</label>
					<br /><br />

					<label for="product-price">
						Price <br />
						<input
							type="number"
							name="price"
							id="product-price"
							placeholder="0.00"
							step="0.01"
							required
						/>
					</label>
					<br /><br />

					<label>
						Stock <br />
						<select name="stock" id="product-stock" required>
							<option value="">-- Select One --</option>
							<option value="In Stock">In Stock</option>
							<option value="Out Of Stock">Out Of Stock</option>
						</select>
					</label>
					<br /><br />

					<label>
						Gluten <br />
						<select name="gluten" id="product-gluten" required>
							<option value="">-- Select One --</option>
							<option value="Has Gluten">Has Gluten</option>
							<option value="Gluten-Free">Gluten-Free</option>
						</select>
					</label>
					<br /><br />

					<section id="form-btns">
						<input id="btn-reset" class="btn-form" type="reset" value="Reset" />
						<input
							id="btn-submit"
							class="btn-form"
							type="submit"
							value="Submit"
						/>
					</section>
				</form>
			</section>
		</main>

		<footer>
			<p>
				Copyright &copy; <span id="current-year"></span> Lil Beans Bakery and
				Cafe, LLC
			</p>
		</footer>
	</body>
</html>
